<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- import sources -->
    <script src="https://use.fontawesome.com/1a92bb96eb.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <title>Pomodoro</title>
</head>

<body>
    <main>
        <h1>POMODORO</h1>
        <canvas id="canvas" width=350px height=270px>Not support the HTML5 Canvas</canvas>
        <ul class="control">
            <li class="reset">
                <i class="fa fa-repeat">
                    <div>1</div>
                </i>
            </li>
            <li class="pause"><i class="fa fa-play"></i></li>
            <li>
                <i class="fa fa-refresh">
                    <div>A</div>
                </i>
            </li>
        </ul>
        <ul class="poms">
            <li><canvas id="canvasPoms" width=40px height=40px>Not support HTML5 Canvas</canvas></li>
            <li><canvas id="canvasPoms" width=40px height=40px>Not support HTML5 Canvas</canvas></li>
            <li><canvas id="canvasPoms" width=40px height=40px>Not support HTML5 Canvas</canvas></li>
            <li><canvas id="canvasPoms" width=40px height=40px>Not support HTML5 Canvas</canvas></li>
        </ul>

    </main>

    <!-- import scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="js/main.js"></script>
</body>

</html>
